<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8/">
	<title>Изучаем язык jQuery</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
	<div id="div"><p>Абзац</p></div>
    <div id="div_2"></div>
	<img src="1.png" alt="" />
    <img src="2.png" alt="" />
    <img src="3.png" alt="" /><br />

	<a href="#">1</a>
	<a href="#">2</a>
	<script type="text/javascript">
		$("div").append("<span>Простой текст</span>");//во все дивы вставляем текст
		$("img").appendTo($("#div_2"));//все изображения вставляем в див_2

        $("a").wrap("<p class='hrefs'></p>");//присваивает ссылкам клас href

        $("#div").remove();//удаляет обьект див
        $("#div2").empty();//очищает элемент
	</script>
</body>
</html>
