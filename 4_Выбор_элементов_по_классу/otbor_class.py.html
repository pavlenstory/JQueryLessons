<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8/">
	<title>Изучаем язык jQuery</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
	<div class="test">Test 1</div>
	<div class="test">Test 2</div>
	<p class="test">Test 3</p>
    <p class="test">Test 4</p>

	<script type="text/javascript">
	var test = $('div.test');// Берем только div(тест 1, тест 2)
	for(var i = 0; i < test.length; i++) {
		test.get(i).style.color = "red";//Выбираем цвет нашему элементу

        setTimeout("$('p.test').get(0).style.color = 'green'", 2000)//оброщаемся к p, берем первый элемент и просваиваем ему класс цвета

	}
	</script>
</body>
</html>
