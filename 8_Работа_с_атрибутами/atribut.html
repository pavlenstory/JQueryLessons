<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
 <title></title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>


</head>
<body>

    <img src="1.jpg" alt="Изображение" title="Изображение" /><br />
    <img src="2.jpg"  /><br />
    <img src="3.jpg"  /><br />
    <img src="4.jpg" alt="Изображение" title="Изображение" /><br />

    <script type="text/javascript">
        $(":not(img[alt])").attr ("alt", "Картинки");

        var elements = $("img");//создали массив из наших изображений
        var text = "";//создали переменную текст
        for(var i = 0; i < elements.length; i++)//перебераем все элементы img
            text += elements[i].alt + "\n";//записываем в переменную текст атрибут alt
        alert(text);//вывели переменную текст

    </script>

</body>
</html>
